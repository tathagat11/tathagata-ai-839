dataset_id_96:
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: pandas.CSVDataset
    filepath: data/01_raw/dataset_id_96.csv

loaded_data:
  type: pandas.ParquetDataset
  filepath: data/02_intermediate/loaded_data.parquet
  save_args:
    engine: pyarrow

data_quality_metrics:
  type: json.JSONDataset
  filepath: data/08_reporting/data_quality_metrics.json

preprocessed_data:
  type: pandas.ParquetDataset
  filepath: data/03_primary/preprocessed_data.parquet
  save_args:
    engine: pyarrow

features:
  type: pandas.ParquetDataset
  filepath: data/04_feature/features.parquet
  save_args:
    engine: pyarrow

target:
  type: pandas.ParquetDataset
  filepath: data/04_feature/target.parquet
  save_args:
    engine: pyarrow

# data science pipeline

X_train:
  type: pandas.ParquetDataset
  filepath: data/05_model_input/X_train.parquet
  save_args:
    engine: pyarrow

X_test:
  type: pandas.ParquetDataset
  filepath: data/05_model_input/X_test.parquet
  save_args:
    engine: pyarrow

y_train:
  type: pandas.ParquetDataset
  filepath: data/05_model_input/y_train.parquet
  save_args:
    engine: pyarrow

y_test:
  type: pandas.ParquetDataset
  filepath: data/05_model_input/y_test.parquet
  save_args:
    engine: pyarrow

model:
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: kedro_mlflow.io.models.MlflowModelLocalFileSystemDataset
    flavor: mlflow.sklearn
    filepath: data/06_models/model.pickle

metrics:
  type: json.JSONDataset
  filepath: data/08_reporting/metrics.json

data_card:
  type: json.JSONDataset
  filepath: data/08_reporting/data-card/data_card.json

model_card:
  type: json.JSONDataset
  filepath: data/08_reporting/model-card/model_card.json

